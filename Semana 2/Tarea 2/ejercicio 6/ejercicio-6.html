<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        #taskInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        #taskInput:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #addBtn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #addBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        #addBtn:active {
            transform: translateY(0);
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .filter-btn {
            padding: 10px 20px;
            background: #f0f0f0;
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            background: #e0e0e0;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
        }

        #taskList {
            list-style: none;
            max-height: 400px;
            overflow-y: auto;
        }

        #taskList::-webkit-scrollbar {
            width: 1px;
        }

        #taskList::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        #taskList::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .task-item {
            background: #f8f9fa;
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .task-item:hover {
            background: #e9ecef;
            transform: translatey(-2px);
        }

        .task-item.completed {
            opacity: 0.6;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #999;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .task-text {
            flex: 1;
            font-size: 1rem;
            color: #333;
            word-break: break-word;
        }

        .task-date {
            font-size: 0.8rem;
            color: #999;
            margin-right: 10px;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 15px;
        }

        .empty-state-text {
            font-size: 1.1rem;
        }

        .clear-all-btn {
            width: 100%;
            padding: 12px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .clear-all-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .clear-all-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2rem;
            }

            .input-container {
                flex-direction: column;
            }

            .stats {
                flex-direction: column;
                gap: 15px;
            }

            .filters {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Tareas</h1>
        <p class="subtitle">Ejercicio 6</p>

        <!-- Estad√≠sticas -->
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Completadas</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="pendingTasks">0</div>
                <div class="stat-label">Pendientes</div>
            </div>
        </div>

        <!-- Input para agregar tarea -->
        <div class="input-container">
            <input 
                type="text" 
                id="taskInput" 
                placeholder="¬øQu√© necesitas hacer hoy?"
                maxlength="100"
            >
            <button id="addBtn">‚ûï Agregar</button>
        </div>

        <!-- Filtros -->
        <div class="filters">
            <button class="filter-btn active" data-filter="all">Todas</button>
            <button class="filter-btn" data-filter="pending">Pendientes</button>
            <button class="filter-btn" data-filter="completed">Completadas</button>
        </div>

        <!-- Lista de tareas -->
        <ul id="taskList"></ul>

        <!-- Bot√≥n limpiar completadas -->
        <button class="clear-all-btn" id="clearCompleted">
            üóëÔ∏è Eliminar Completadas
        </button>
    </div>

    <script>
        // Variables globales
        let tasks = [];
        let currentFilter = 'all';

        // Elementos del DOM
        const taskInput = document.getElementById('taskInput');
        const addBtn = document.getElementById('addBtn');
        const taskList = document.getElementById('taskList');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const clearCompletedBtn = document.getElementById('clearCompleted');
        const totalTasksEl = document.getElementById('totalTasks');
        const completedTasksEl = document.getElementById('completedTasks');
        const pendingTasksEl = document.getElementById('pendingTasks');

        // Cargar tareas del localStorage al iniciar
        function loadTasks() {
            const savedTasks = localStorage.getItem('tasks');
            if (savedTasks) {
                tasks = JSON.parse(savedTasks);
            }
            renderTasks();
        }

        // Guardar tareas en localStorage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Agregar nueva tarea
        function addTask() {
            const taskText = taskInput.value.trim();

            if (taskText === '') {
                alert('Por favor, escribe una tarea');
                return;
            }

            const newTask = {
                id: Date.now(),
                text: taskText,
                completed: false,
                date: new Date().toLocaleString('es-ES', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                })
            };

            tasks.unshift(newTask); // Agregar al inicio
            taskInput.value = '';
            saveTasks();
            renderTasks();
        }

        // Eliminar tarea
        function deleteTask(id) {
            tasks = tasks.filter(task => task.id !== id);
            saveTasks();
            renderTasks();
        }

        // Marcar/desmarcar tarea como completada
        function toggleTask(id) {
            const task = tasks.find(task => task.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
            }
        }

        // Filtrar tareas
        function filterTasks() {
            switch (currentFilter) {
                case 'completed':
                    return tasks.filter(task => task.completed);
                case 'pending':
                    return tasks.filter(task => !task.completed);
                default:
                    return tasks;
            }
        }

        // Actualizar estad√≠sticas
        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(task => task.completed).length;
            const pending = total - completed;

            totalTasksEl.textContent = total;
            completedTasksEl.textContent = completed;
            pendingTasksEl.textContent = pending;

            // Habilitar/deshabilitar bot√≥n de limpiar
            clearCompletedBtn.disabled = completed === 0;
        }

        // Renderizar tareas
        function renderTasks() {
            const filteredTasks = filterTasks();
            taskList.innerHTML = '';

            if (filteredTasks.length === 0) {
                taskList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <div class="empty-state-text">
                            ${currentFilter === 'all' ? 'No hay tareas. ¬°Agrega una nueva!' : 
                              currentFilter === 'completed' ? 'No hay tareas completadas' : 
                              'No hay tareas pendientes'}
                        </div>
                    </div>
                `;
            } else {
                filteredTasks.forEach(task => {
                    const li = document.createElement('li');
                    li.className = `task-item ${task.completed ? 'completed' : ''}`;
                    li.innerHTML = `
                        <input 
                            type="checkbox" 
                            class="checkbox" 
                            ${task.completed ? 'checked' : ''}
                            onchange="toggleTask(${task.id})"
                        >
                        <span class="task-text">${task.text}</span>
                        <span class="task-date">${task.date}</span>
                        <button class="delete-btn" onclick="deleteTask(${task.id})">
                            üóëÔ∏è
                        </button>
                    `;
                    taskList.appendChild(li);
                });
            }

            updateStats();
        }

        // Eliminar todas las tareas completadas
        function clearCompleted() {
            const completedCount = tasks.filter(task => task.completed).length;
            
            if (completedCount === 0) return;

            if (confirm(`¬øEst√°s seguro de eliminar ${completedCount} tarea(s) completada(s)?`)) {
                tasks = tasks.filter(task => !task.completed);
                saveTasks();
                renderTasks();
            }
        }

        // Event Listeners
        addBtn.addEventListener('click', addTask);

        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Remover clase active de todos los botones
                filterBtns.forEach(b => b.classList.remove('active'));
                
                // Agregar clase active al bot√≥n clickeado
                btn.classList.add('active');
                
                // Actualizar filtro actual
                currentFilter = btn.dataset.filter;
                
                // Renderizar tareas filtradas
                renderTasks();
            });
        });

        clearCompletedBtn.addEventListener('click', clearCompleted);

        // Inicializar la aplicaci√≥n
        loadTasks();

        // Agregar tareas de ejemplo si est√° vac√≠o (solo para demostraci√≥n)
        if (tasks.length === 0) {
            tasks = [
                {
                    id: 1,
                    text: 'Completar el ejercicio de JavaScript',
                    completed: false,
                    date: new Date().toLocaleString('es-ES', {
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    })
                },
                {
                    id: 2,
                    text: 'Estudiar validaci√≥n de formularios',
                    completed: true,
                    date: new Date().toLocaleString('es-ES', {
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    })
                },
                {
                    id: 3,
                    text: 'Practicar con arrays y objetos',
                    completed: false,
                    date: new Date().toLocaleString('es-ES', {
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    })
                }
            ];
            saveTasks();
            renderTasks();
        }
    </script>
</body>
</html>
