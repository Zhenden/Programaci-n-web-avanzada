 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario basico</title>
 </head>
 <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        color: #333;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }
    
    .container {
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        padding: 40px;
        max-width: 600px;
        width: 100%;
        text-align: center;
    }
    
    h1 {
        color: #38ef7d;
        font-size: 2.5rem;
        margin-bottom: 20px;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    }
    
    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
    
    label {
        text-align: left;
        font-weight: bold;
        color: #555;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="password"] {
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
        width: 100%;
        margin-top: 10px;
    }
    
    input[type="submit"] {
        background-color: #38ef7d;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 8px;
        font-size: 1.2rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 20px;
        margin-left: 50%;
        transform: translateX(-50%);
    }
    
    input[type="submit"]:hover {
        background-color: #32c76f;
    }
 </style>
 <body>
    <div class="container">    
        <h1>Bienvenido al formulario de prueba!</h1>
    </div>

    <div>
        <div class="form">
            <label for="ingrese su nombre:"></label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">
            <label for="ingrese su correo electrónico"></label>
            <input type="text" id="email" name="email" placeholder="Ingrese su correo electrónico">
            <label for="ingrese su contraseña"></label>
            <input type="password" id="password" name="password" placeholder="Ingrese su contraseña">
            <input type="submit" value="Enviar">
        </div>

    </div>
    <div>
        <footer>
            <p>Ejercicio 4 - Formulario html <br> Zhen Axel Hu Fernández</p>
        </footer>
    </div>

    
 </body>
 </html>
