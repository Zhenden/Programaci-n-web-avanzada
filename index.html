// =====================================
// üß± FUNCI√ìN PARA CREAR ACORDEONES RECURSIVOS
// =====================================
function crearAccordion(data) {
    const container = document.createElement('div');
    container.classList.add('accordion');

    for (const [titulo, contenido] of Object.entries(data)) {
        const item = document.createElement('div');
        item.classList.add('accordion-item');

        const header = document.createElement('div');
        header.classList.add('accordion-header');
        header.textContent = titulo;

        const content = document.createElement('div');
        content.classList.add('accordion-content');

        // Si el valor es otro objeto (subcarpetas)
        if (typeof contenido === 'object' && !contenido.github) {
            content.appendChild(crearAccordion(contenido));
        } else if (contenido.github && contenido.vista) {
            const links = `
                <p><b>Github de la carpeta con la p√°gina web</b></p>
                <a href="${contenido.github}" target="_blank">Github</a>
                <a href="${contenido.vista}" target="_blank">Vista completa</a>
                <iframe src="${contenido.vista}" class="content-frame"></iframe>
            `;
            content.innerHTML = links;
        } else if (contenido.github) {
            const links = `
                <p><b>Github de la carpeta con la p√°gina web (PHP)</b></p>
                <a href="${contenido.github}" target="_blank">Github</a>
            `;
            content.innerHTML = links;
        }

        item.appendChild(header);
        item.appendChild(content);
        container.appendChild(item);
    }

    return container;
}

document.addEventListener('click', (e) => {
    if (e.target.classList.contains('accordion-header')) {
        const content = e.target.nextElementSibling;
        const isActive = content.classList.contains('active');

        // Cierra todos los dem√°s acordeones del mismo nivel
        const parent = e.target.closest('.accordion');
        parent.querySelectorAll('.accordion-content').forEach(el => el.classList.remove('active'));

        // Activa el actual
        if (!isActive) content.classList.add('active');
    }
});
